<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>AirBnB Clone</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link type="text/css" rel="stylesheet" href="styles/4-common.css">
        <link type="text/css" rel="stylesheet" href="styles/3-header.css">
        <link type="text/css" rel="stylesheet" href="styles/3-footer.css">
        <link type="text/css" rel="stylesheet" href="styles/6-filters.css">
        <link type="text/css" rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="the_logo">
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li>Niagra</li>
                                <li>Eldoret</li>
                            </ul>
                        </li>
                        <li><h2>California:</h2>
                            <ul>
                                <li>Florida</li>
                                <li>Miami</li>
                            </ul>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Star, Kitchen...</h4>
                    <ul class="popover">
                            <li>Kitchen</li>
                            <li>Internet</li>
                            <li>Security</li>
                    </ul>
                </div>
                <button class="search-btn" type="button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h2>
                <article>
                    <h2>Pent House</h2>
                </article>
                <article>
                    <h2>Cool Home</h2>
                </article>
                <article>
                    <h2>Wood House</h2>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
